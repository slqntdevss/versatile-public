<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Learn to Fly</title>
        <link rel="icon" type="image/x-icon" href="https://image.spreadshirtmedia.com/image-server/v1/compositions/T210A1PA4301PT17X29Y20D11330543W27177H19067/views/1,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/learn-to-fly-mens-t-shirt.jpg" />
        <link rel="shortcut icon" type="image/x-icon" href="https://image.spreadshirtmedia.com/image-server/v1/compositions/T210A1PA4301PT17X29Y20D11330543W27177H19067/views/1,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/learn-to-fly-mens-t-shirt.jpg" />
    </head>
    <body>
        <div id="ruffle" width="100%" height="100%"></div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
            window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
             const container = document.getElementById("ruffle");
              player.id = "player";
               player.style.width = "100%";
             player.style.height = "100%";
                container.appendChild(player);
                player.load("/gfiles/src/learn2fly/learn2fly.swf");
            });
        </script>
    </body>
</html>
