<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Learn to Fly</title>
        <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/engineering-com/image/fetch/h_200,c_fill/http://games.engineering.com/learn2fly/comm-learn2fly.jpg" />
        <link rel="shortcut icon" type="image/x-icon" href="https://res.cloudinary.com/engineering-com/image/fetch/h_200,c_fill/http://games.engineering.com/learn2fly/comm-learn2fly.jpg" />
    </head>
    <body>
        <div id="ruffle" width="100%" height="100%"></div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
            window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
             const container = document.getElementById("ruffle");
              player.id = "player";
               player.style.width = "100%";
             player.style.height = "100%";
                container.appendChild(player);
                player.load("/gfiles/src/learn2fly2/learn2fly2.swf");
            });
        </script>
    </body>
</html>
